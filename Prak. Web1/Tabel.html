<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Data Mahasiswa</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgb(17, 216, 61);
        }
        th, td {
            padding: 5px;
            border: 1px solid black; 
            text-align: left;
            color: black; 
        }
        th {
            background-color: rgb(17, 216, 61); 
        }
    </style>
</head>
<body>
    <h2>Tabel Data Mahasiswa</h2>
    <table>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Moch. Irfan Sulifan</td>
            <td>756453</td>
            <td>Jl.Merdeka </td>
        </tr>
        <!-- Tambahkan baris-baris data mahasiswa lainnya di sini -->
    </table>
</body>
</html>
